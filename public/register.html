<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="apple-touch-icon" href="http://funatuns.com/funatuns/apple-touch-icon.png">
    <meta charset="UTF-8">
    <title>Spore</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  </head>
  <body id="logBod" onload="document.getElementById('logBod').style.opacity = '1'">
    <h1 id="regtitl">Spore</h1>
    <h2 id="regsub">Register an Account</h2>
    <div id="regform">
      <input type="text" placeholder="Username" id="regusername" maxlength="14">
      <input type="text" placeholder="Email" id="regemail">
      <input type="password" placeholder="Password" id="regpassword">
      <input type="password" placeholder="Confirm password" id="regpassword2">
      <button id="regbtn" onclick="sendReg(document.getElementById('regusername').value, document.getElementById('regemail').value, document.getElementById('regpassword').value, document.getElementById('regpassword2').value)">Register</button>
      <a id="backBtnReg" href="login.html">&#8592; Back</a>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <scirpt src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animhandler.js"></script>
  </body>
</html>
