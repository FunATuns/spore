<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="http://funatuns.com/funatuns/apple-touch-icon.png">
    <meta charset="UTF-8">
    <title>Spore</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/profile.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  </head>
  <body id="logBod" onload="document.getElementById('logBod').style.opacity = '1'; grabProf(); loopit('c');">
    <header id="landhead">Spore</header>
    <a href="editprof.html" id="editProf"></a>
    <main>
      <section id="prof">
        <p id="userPlace"></p>
        <div class="container">
          <div id="activeBorder" class="active-border">
            <div id="circle" class="circle">
              <img id="prec" class="prec 360" src="images/dfuser.png" alt="Profile Picture">
              <div id="ptsholder" class="count">0</div>
            </div>
          </div>
        </div>
          <p id="namePlace"></p>
        <p id="bio"></p>
      </section>
      <section id="catTiles">

      </section>
    </main>
    <div class="blobs">  
      <div class="blob" id="top" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>  
      <div class="blob" id="upperright" onclick="window.location='profile.html'"><i class="fas fa-user-alt"></i></div>  
      <div class="blob" id="lowerright"><i class="fas fa-chart-line"></i></div> 
      <div class="blob" id="right" onclick="window.location='uploadmain.html'"><i class="fa fa-cloud-upload-alt" aria-hidden="true"></i></div> 
      <div class="blob" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <div id="comparebtn"><i class="fa fa-balance-scale" aria-hidden="true"></i></div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <scirpt src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/main.js"></script>
    <script src="js/animhandler.js"></script>
    <script src="js/loadcirc.js"></script>
  </body>
</html>
