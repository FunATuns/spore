<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>Spore</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body id="logBod" onload="document.getElementById('logBod').style.opacity = '1'; grabProf(); loopit('c'); profCirc();">
    <header id="landhead">Spore</header>
    <main>
      <section id="prof">
          <div class="container">
            <div id="activeBorder" class="active-border">
              <div id="circle" class="circle">
                <img id="prec" class="prec 360" src="images/dfuser.png" alt="Profile Picture">
                <div id="ptsholder" class="count">13</div>
              </div>
            </div>
          </div>
        <p id="userPlace"></p>
      </section>
    </main>
    <div class="blobs">  
      <div class="blob" id="lowerright"><i class="fas fa-home"></i></div>  
      <div class="blob" id="middleright"><i class="fas fa-user-alt"></i></div>  
      <div class="blob" id="uppermiddle"><i class="fas fa-chart-line"></i></div>  
      <div class="blob" id="middleleft"><i class="fas fa-search"></i></div>  
      <div class="blob" id="lowerleft" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>  
      <div class="blob" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <scirpt src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
